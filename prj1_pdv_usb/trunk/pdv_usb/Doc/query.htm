<HTML>
<HEAD>
<TITLE>SQL Explorer</TITLE>
<script language="vbscript" src="scrpt_lib.vbs"></script>
<script language="vbscript">
set oc=createobject("ADODB.Connection")
'--------------------------------------------------------------
sub schema1()
 oc.ConnectionString = "file name=" & f1.the_file.value
 call schema(oc,parent.frames("fr2").document)
end sub
'--------------------------------------------------------------
sub mit1(cmd)
 oc.ConnectionString = "file name=" & f1.the_file.value
 call mit(oc,cmd.value,parent.frames("fr1").document)
end sub
'--------------------------------------------------------------
sub dbopen
 f1.the_file.click()
 call schema1
end sub
'--------------------------------------------------------------
pth = extractPath(mid(window.document.URL,8))
</script>
</HEAD>
<BODY  onload=dbopen>
<TABLE><TR valign="top">
<TD><iframe height="500" width="150" name="fr2"></iframe></TD>
<TD><form  name="f1">
UDL: <input type="file" name="the_file" size="90">
<input type="button" onclick="schema1()" value="Таблицы"><br>
SQL1: <input type="text" name="cmd1" size="100">
<input type="button" onclick="mit1(cmd1)" value="Execute"><br>
SQL2: <input type="text" name="cmd2" size="100">
<input type="button" onclick="mit1(cmd2)" value="Execute"><br>
SQL3: <input type="text" name="cmd3" size="100">
<input type="button" onclick="mit1(cmd3)" value="Execute">
</form>
<iframe width="750" height="300" name="fr1"></iframe>
</TD></TR></TABLE>
</BODY></HTML>
